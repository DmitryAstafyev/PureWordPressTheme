<li data-element-type="Pure.Presentation.A.Slider" data-presentation-animate style="%style%">
    <img alt="" data-element-type="Pure.Presentation.A.Slider" src="%thumbnail_url%"/>
    <p data-element-type="Pure.Presentation.A.Slider.PostName">%title%<br/>
        <span>%author%</span><br/>
        <a data-element-type="Pure.Presentation.A.Slider.Read" href="%read_url%">%read%</a>
    </p>
    <div data-element-type="Pure.Presentation.A.Slider.Excerpt">
        <img alt="" data-element-type="Pure.Presentation.A.Slider.Excerpt" src="%thumbnail_url%"/>
        <div data-element-type="Pure.Presentation.A.Slider.Excerpt.Container">
            <div data-element-type="Pure.Presentation.A.Slider.Excerpt.SubContainer">
                <p data-element-type="Pure.Presentation.A.Slider.Excerpt">%excerpt%</p>
            </div>
        </div>
    </div>
</li>
