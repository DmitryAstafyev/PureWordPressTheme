<div data-element-type="Pure.Report.InPost.A.Index">
    <div data-element-type="Pure.Report.InPost.A.Index.Labels">
        <p data-element-type="Pure.Report.InPost.A.Index.Title">%name%</p>
        <p data-element-type="Pure.Report.InPost.A.Index.Value"><span data-report-index-label="%index%"
                                                                      data-report-object="%post_id%">%current%</span> / %max%</p>
    </div>
    <div data-element-type="Pure.Report.InPost.A.Index.Line">
        <div data-element-type="Pure.Report.InPost.A.Index.Value"
             data-report-index-value="%index%"
             data-report-object="%post_id%"
             data-report-index-max="%max%"
             style="width: %rate%%"></div>
        <div data-element-type="Pure.Report.InPost.A.Index.Author.Value"
             style="left: %author_rate%%">
            <p data-element-type="Pure.Report.InPost.A.Index.Author.Value">%author_value%</p>
        </div>
    </div>
</div>
