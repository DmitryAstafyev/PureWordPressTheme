<li data-element-type="Pure.Social.Switcher.B.Item">
    <label for="%label_id%">
        <div data-element-type="Pure.Social.Switcher.B.Item.Circle" data-counter-progress-nodeID="%progress_node_id%">
            <div data-element-type="Pure.Social.Switcher.B.Item.Circle.InSide">
                <div data-element-type="Pure.Social.Switcher.B.Item.Circle.Segment">
                </div>
            </div>
        </div>
        <div data-element-type="Pure.Social.Switcher.B.Item.Button">
            <p data-element-type="Pure.Social.Switcher.B.Item.Number"
               data-engine-counter="counter"
               data-engine-counter-totaltime="2000"
               data-engine-counter-progress-class="PureSocialSwitcherBItemCircleSegment"
               data-engine-counter-progress-node="*[data-counter-progress-nodeID=|%progress_node_id%|]"
               style="opacity: 0.01;">%value%</p>
        </div>
        <p data-element-type="Pure.Social.Switcher.B.Item.Label">%label%</p>
    </label>
</li>
