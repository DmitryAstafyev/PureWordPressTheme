<li data-element-type="Pure.Social.Switcher.D.Item">
    <label for="%label_id%">
        <div data-element-type="Pure.Social.Switcher.D.Item.Button">
            <img data-element-type="Pure.Social.Switcher.D.Item" src="%icon%"/>
            <p data-element-type="Pure.Social.Switcher.D.Item.Number"
               data-engine-counter="counter"
               data-engine-counter-totaltime="2000"
               data-engine-counter-progress-class="PureSocialSwitcherBItemCircleSegment"
               data-engine-counter-progress-node="*[data-counter-progress-nodeID=|%progress_node_id%|]"
               style="opacity: 0.01;">%value%</p>
        </div>
        <p data-element-type="Pure.Social.Switcher.D.Item.Label">%label%</p>
    </label>
</li>
