<li data-element-type="Pure.Social.Counter.A.Item">
    <label for="%label_id%">
        <p data-element-type="Pure.Social.Counter.A.Item.Number"
           data-engine-counter="counter"
           data-engine-counter-totaltime="2000"
           style="opacity: 0.01;">%value%</p>
        <p data-element-type="Pure.Social.Counter.A.Item.Label">%label%</p>
        <a data-element-type="Pure.Social.Counter.A.Item.Switcher" %href%>%button%</a>
    </label>
</li>
