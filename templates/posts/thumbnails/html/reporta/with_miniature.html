<article data-element-type="Pure.Report.Thumbnail.A.Container" %attribute%>
    <div data-element-type="Pure.Report.Thumbnail.A.Image">
        <img alt="" data-element-type="Pure.Report.Thumbnail.A.Image" src="%miniature%"/>
        <img alt="" data-element-type="Pure.Report.Thumbnail.A.Image.Scaled" src="%miniature%"/>
        <div data-element-type="Pure.Report.Thumbnail.A.Hover">
            <a data-element-type="Pure.Report.Thumbnail.A.Hover" href="%post_url%"></a>
        </div>
        <div data-element-type="Pure.Report.Thumbnail.A.Excerpt" data-excerpt-type="noexcerpt">
        </div>
        <div data-element-type="Pure.Report.Thumbnail.A.Date">
            <p data-element-type="Pure.Report.Thumbnail.A.Day">%day%</p>
            <p data-element-type="Pure.Report.Thumbnail.A.Month">%month%</br>%year%</p>
        </div>
    </div>
    <p data-element-type="Pure.Report.Thumbnail.A.Title">%title%</p>
    <p data-element-type="Pure.Report.Thumbnail.A.Author">%label_by% %author%</p>
    %indexes%
    <a data-element-type="Pure.Report.Thumbnail.A.Read" href="%post_url%">%more% &#62;</a>
</article>
