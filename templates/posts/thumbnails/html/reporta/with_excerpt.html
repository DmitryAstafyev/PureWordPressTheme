<article data-element-type="Pure.Report.Thumbnail.A.Container" %attribute%>
    <p data-element-type="Pure.Report.Thumbnail.A.Title">%title%</p>
    <p data-element-type="Pure.Report.Thumbnail.A.Author">%label_by% %author%</p>
    <div data-element-type="Pure.Report.Thumbnail.A.Excerpt" data-excerpt-type="excerptonly">
        <p data-element-type="Pure.Report.Thumbnail.A.Text">%excerpt%</p>
        <p data-element-type="Pure.Report.Thumbnail.A.Statistic"><span data-event-field-type="Comments">%comments%</span><span data-event-field-type="Views">%views%</span><span data-event-field-type="Karma">%karma%</span></p>
    </div>
    %indexes%
    <a data-element-type="Pure.Report.Thumbnail.A.Read" href="%post_url%">%more% &#62;</a>
</article>
