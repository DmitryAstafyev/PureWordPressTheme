<article data-element-type="Pure.Post.Thumbnail.F.Container" data-engine-element="parent" %attribute%>
    <div data-element-type="Pure.Post.Thumbnail.F.Gallery" data-gallery-content="%gallery_type%">
        <div data-element-type="Pure.Post.Thumbnail.F.Gallery.Controls">
            <div data-element-type="Pure.Post.Thumbnail.F.Hover">
                <a data-element-type="Pure.Post.Thumbnail.F.Hover" href="%post_url%"></a>
            </div>
            <div data-element-type="Pure.Post.Thumbnail.F.Gallery.Button" data-gallery-control="left" data-engine-type="Slider.B.Button.Left">
                <p>&#60;</p>
            </div>
            <div data-element-type="Pure.Post.Thumbnail.F.Gallery.Button" data-gallery-control="right" data-engine-type="Slider.B.Button.Right">
                <p>&#62;</p>
            </div>
        </div>
        <div data-element-type="Pure.Post.Thumbnail.F.Gallery.Items">
            %items%
        </div>
    </div>
    <p data-element-type="Pure.Post.Thumbnail.F.Statistic"><span data-event-field-type="Comments">%comments%</span><span data-event-field-type="Views">%views%</span><span data-event-field-type="Karma">%karma%</span></p>
    <p data-element-type="Pure.Post.Thumbnail.F.Title">%title%</p>
    <p data-element-type="Pure.Post.Thumbnail.F.Author">%label_by% %author% / %created%</p>
    <a data-element-type="Pure.Post.Thumbnail.F.Read" href="%post_url%">%read_more% &#62;</a>
</article>
