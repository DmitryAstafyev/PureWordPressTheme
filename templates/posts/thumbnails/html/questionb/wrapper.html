<article data-element-type="Pure.Question.Thumbnail.B.Container" %attribute%>
    <img data-element-type="Pure.Question.Thumbnail.B.Solution" src="%solution_icon%" style="%disabled%" />
    <p data-element-type="Pure.Question.Thumbnail.B.Title">%title%</p>
    <p data-element-type="Pure.Question.Thumbnail.B.Author">%by_label% %author% / %added%</p>
    <a data-element-type="Pure.Question.Thumbnail.B.Read" href="%url%">%read_more% ></a>
    <div data-element-type="Pure.Question.Thumbnail.B.Statistic">
        <p data-element-type="Pure.Question.Thumbnail.B.Statistic"><span data-event-field-type="Comments">%comments%</span><span data-event-field-type="Views">%views%</span><span data-event-field-type="Karma">%mana%</span></p>
    </div>
    <a data-element-type="Pure.Question.Thumbnail.B.Category" href="%category_url%">%category%</a>
</article>
