<article data-element-type="Pure.Event.Thumbnail.A.Container" %attribute%>
    <div data-element-type="Pure.Event.Thumbnail.A.Image" style="background-image: url(%miniature%);">
    </div>
    <div data-element-type="Pure.Event.Thumbnail.A.Excerpt">
        <p data-element-type="Pure.Event.Thumbnail.A.Excerpt.Title">%title%</p>
        <p data-element-type="Pure.Event.Thumbnail.A.Excerpt.Text">%excerpt%</p>
    </div>
    <div data-element-type="Pure.Event.Thumbnail.A.Info">
        <p data-element-type="Pure.Event.Thumbnail.A.Info" data-event-field-type="Place">%place%</p>
        <p data-element-type="Pure.Event.Thumbnail.A.Info" data-event-field-type="Time">%start%</p>
        <p data-element-type="Pure.Event.Thumbnail.A.Info" data-event-field-type="Members">%members%</p>
    </div>
    <div data-element-type="Pure.Event.Thumbnail.A.Statistic">
        <p data-element-type="Pure.Event.Thumbnail.A.Statistic.Author">%label_by% %author% / %created%</p>
        <p data-element-type="Pure.Event.Thumbnail.A.Statistic"><span data-event-field-type="Comments">%comments%</span><span data-event-field-type="Views">%views%</span><span data-event-field-type="Karma">%karma%</span></p>
    </div>
    <div data-element-type="Pure.Event.Thumbnail.A.Hover">
        <div data-element-type="Pure.Event.Thumbnail.A.Hover.Top">
        </div>
        <div data-element-type="Pure.Event.Thumbnail.A.Hover.Bottom">
        </div>
        <a data-element-type="Pure.Event.Thumbnail.A.Hover" href="%post_url%"></a>
    </div>
</article>
