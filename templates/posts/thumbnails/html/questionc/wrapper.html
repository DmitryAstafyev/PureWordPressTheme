<article data-element-type="Pure.Question.Thumbnail.C.Container" %attribute%>
    <img data-element-type="Pure.Question.Thumbnail.C.Solution" src="%solution_icon%" style="%disabled%"/>
    <p data-element-type="Pure.Question.Thumbnail.C.Title">%title%</p>
    <p data-element-type="Pure.Question.Thumbnail.C.Author">%by_label% %author% / %added%</p>
    <a data-element-type="Pure.Question.Thumbnail.C.Read" href="%url%">%read_more% ></a>
    <div data-element-type="Pure.Question.Thumbnail.C.Statistic">
        <p data-element-type="Pure.Question.Thumbnail.C.Statistic"><span data-event-field-type="Comments">%comments%</span><span data-event-field-type="Views">%views%</span><span data-event-field-type="Karma">%mana%</span></p>
    </div>
    <a data-element-type="Pure.Question.Thumbnail.C.Category" href="%category_url%">%category%</a>
</article>
