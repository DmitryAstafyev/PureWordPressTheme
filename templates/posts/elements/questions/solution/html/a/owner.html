<div data-post-element-type="Pure.Questions.A.Solution"
     data-engine-solution-container="%object_id%"
     data-engine-solution-question_id="%question_id%"
     data-engine-solution-object_type="%object_type%">
    <div data-post-element-type="Pure.Questions.A.Solution.Icon">
        <img data-post-element-type="Pure.Questions.A.Solution.Icon"
             src="%icon_current%"
             data-engine-solution-icon="%object_id%"
             data-engine-solution-question_id="%question_id%"
             data-engine-solution-object_type="%object_type%"/>
        <div data-post-element-type="Pure.Questions.A.Solution.Dialog">
            <p data-post-element-type="Pure.Questions.A.Solution.Dialog">%label_0%</p>
            <div data-post-element-type="Pure.Questions.A.Editor.Controls">
                <a data-post-element-type="Pure.Questions.A.TextButton"
                   data-engine-solution-button-yes="%object_id%"
                   data-engine-solution-question_id="%question_id%"
                   data-engine-solution-object_type="%object_type%">%label_1%</a>
                <a data-post-element-type="Pure.Questions.A.TextButton"
                   data-engine-solution-button-no="%object_id%"
                   data-engine-solution-question_id="%question_id%"
                   data-engine-solution-object_type="%object_type%">%label_2%</a>
            </div>
        </div>
    </div>
</div>
