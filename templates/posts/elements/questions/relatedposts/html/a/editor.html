<div data-post-element-type="Pure.Questions.A.Editor.Container"
     data-relatedposts-engine-editor="%question_id%">
    <input data-post-element-type="Pure.Questions.A.Editor.Switcher" type="checkbox" id="related_post_%question_id%" />
    <div data-post-element-type="Pure.Questions.A.Editor.Controls">
        <p data-post-element-type="Pure.Questions.A.Button.Label">%label_0%</p>
        <label data-post-element-type="Pure.Questions.A.Button"
               data-button-type="connect"
               for="related_post_%question_id%"></label>
    </div>
    <div data-post-element-type="Pure.Questions.A.Editor">
        <div data-post-element-type="Pure.Questions.A.Caption.Wrapper">
            <p data-post-element-type="Pure.Questions.A.Caption">%label_1%</p>
            <p data-post-element-type="Pure.Questions.A.Caption.Sub">%label_2%</p>
        </div>
        <div data-post-element-type="Pure.Questions.A.Caption.Reset"></div>
        <div data-post-element-type="Pure.Questions.A.TextInput.Wrapper">
            <input data-post-element-type="Pure.Questions.A.TextInput" type="url" placeholder="%label_5%"
                   data-relatedposts-engine-url="%question_id%"/>
        </div>
        <div data-post-element-type="Pure.Questions.A.Editor.Controls">
            <label data-post-element-type="Pure.Questions.A.TextButton" data-text-button-type="margin"
               data-relatedposts-engine-attach="%question_id%">%label_3%</label>
            <label data-post-element-type="Pure.Questions.A.TextButton"
                   data-text-button-type="margin"
                   for="related_post_%question_id%">%label_4%</label>
        </div>
    </div>
</div>
