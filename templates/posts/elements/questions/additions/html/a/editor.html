<div data-post-element-type="Pure.Questions.A.Editor.Container" data-addition-engine-editor-progress="%addition_id%">
    <input data-post-element-type="Pure.Questions.A.Editor.Switcher" type="checkbox" id="%addition_id%" disabled
           data-addition-engine-switcher-editor="%addition_id%"/>
    <div data-post-element-type="Pure.Questions.A.Editor.Controls">
        <p data-post-element-type="Pure.Questions.A.Button.Label">%label_0%</p>
        <label data-post-element-type="Pure.Questions.A.Button"
               data-button-type="write"
               for="%addition_id%"></label>
    </div>
    <div data-post-element-type="Pure.Questions.A.Editor">
        <div data-post-element-type="Pure.Questions.A.Caption.Wrapper">
            <p data-post-element-type="Pure.Questions.A.Caption">%label_1%</p>
            <p data-post-element-type="Pure.Questions.A.Caption.Sub">%label_2%</p>
        </div>
        <div data-post-element-type="Pure.Questions.A.Caption.Reset"></div>
        <div data-post-element-type="Pure.Questions.A.Editor.Place"
             data-addition-engine-editor-container="%addition_id%"></div>
        <div data-post-element-type="Pure.Questions.A.Editor.Controls">
            <label data-post-element-type="Pure.Questions.A.Button"
                   data-button-type="send"
                   data-addition-engine-editor-send="%addition_id%"></label>
            <label data-post-element-type="Pure.Questions.A.Button"
                   data-button-type="cancel"
                   for="%addition_id%"></label>
        </div>
    </div>
</div>
