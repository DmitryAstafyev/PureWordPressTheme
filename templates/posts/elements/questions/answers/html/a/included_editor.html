<div data-post-element-type="Pure.Questions.A.Editor.Container"
     data-answer-engine-editor-progress="%question_id%"
     data-answer-engine-answer_id="%answer_id%">
    <input data-post-element-type="Pure.Questions.A.Editor.Switcher"
           type="checkbox"
           id="%answer_id%"
           data-answer-engine-switcher-editor="%question_id%"
           data-answer-engine-answer_id="%answer_id%" disabled />
    <div data-post-element-type="Pure.Questions.A.Editor.Controls">
        %attachment_button%
        %edit_button%
        %reply_button%
    </div>
    <div data-post-element-type="Pure.Questions.A.Editor">
        <div data-post-element-type="Pure.Questions.A.Editor.Place"
             data-answer-engine-editor-container="%question_id%"
             data-answer-engine-answer_id="%answer_id%"></div>
        <div data-post-element-type="Pure.Questions.A.Editor.Controls">
            <label data-post-element-type="Pure.Questions.A.Button"
               data-button-type="send"
               data-answer-engine-send="%question_id%"
               data-answer-engine-answer_id="%answer_id%"></label>
            <label data-post-element-type="Pure.Questions.A.Button" data-button-type="cancel" for="%answer_id%"></label>
        </div>
    </div>
</div>
