<p data-post-element-type="Pure.Questions.A.Additions.Title" data-answer-engine-title="%question_id%">%label_0%</p>
%editor%
<div data-post-element-type="Pure.Questions.A.Answers.Mark" data-answer-engine-root-mark="%question_id%"></div>
%answers%
<div data-post-element-type="Pure.Questions.A.Editor.Controls" data-answer-engine-more-progress="%question_id%">
    <p data-post-element-type="Pure.Questions.A.Button.Label">%label_1% <span data-answer-engine-count-shown="%question_id%">%shown%</span> / <span data-answer-engine-count-total="%question_id%">%total%</span></p>
    <label data-post-element-type="Pure.Questions.A.Button"
       data-button-type="next"
       data-answer-engine-more-next="%question_id%"></label>
    <label data-post-element-type="Pure.Questions.A.Button"
       data-button-type="all"
       data-answer-engine-more-all="%question_id%"></label>
</div>
