<div data-post-element-type="Pure.Questions.A.Editor.Container"
     data-answer-engine-editor-progress="%question_id%"
     data-answer-engine-answer_id="0">
    <input data-post-element-type="Pure.Questions.A.Editor.Switcher" type="checkbox" id="answer_%question_id%" disabled
           data-answer-engine-switcher-editor="%question_id%"
           data-answer-engine-answer_id="0"/>
    <div data-post-element-type="Pure.Questions.A.Editor.Controls">
        <p data-post-element-type="Pure.Questions.A.Button.Label">%label_0%</p>
        <label data-post-element-type="Pure.Questions.A.Button" data-button-type="write" for="answer_%question_id%"></label>
    </div>
    <div data-post-element-type="Pure.Questions.A.Editor">
        <div data-post-element-type="Pure.Questions.A.Caption.Wrapper">
            <p data-post-element-type="Pure.Questions.A.Caption">%label_1%</p>
            <p data-post-element-type="Pure.Questions.A.Caption.Sub">%label_2%</p>
        </div>
        <div data-post-element-type="Pure.Questions.A.Caption.Reset"></div>
        <div data-post-element-type="Pure.Questions.A.Editor.Place"
             data-answer-engine-editor-container="%question_id%"
             data-answer-engine-answer_id="0"></div>
        <div data-post-element-type="Pure.Questions.A.Editor.Controls">
            <label data-post-element-type="Pure.Questions.A.Button"
               data-button-type="send"
               data-answer-engine-send="%question_id%"
               data-answer-engine-answer_id="0"></label>
            <label data-post-element-type="Pure.Questions.A.Button" data-button-type="cancel" for="answer_%question_id%"></label>
        </div>
    </div>
</div>
