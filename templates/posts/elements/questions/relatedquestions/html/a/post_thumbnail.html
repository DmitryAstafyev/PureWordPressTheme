<div data-post-element-type="Pure.Questions.A.ReplatedPost.Container"
     data-relatedquestions-engine-item="%question_id%"
     data-relatedquestions-engine-post_id="%post_id%">
    <div data-post-element-type="Pure.Questions.A.ReplatedPost">
        <div data-post-element-type="Pure.Questions.A.ReplatedPost.Left">
            %mana%
            %solution%
        </div>
        <div data-post-element-type="Pure.Questions.A.ReplatedPost.Right">
            <a data-post-element-type="Pure.Questions.A.ReplatedPost.Title" href="%post_url%">%post_title%</a>
            <p data-post-element-type="Pure.Questions.A.ReplatedPost.Info">%label_0% %post_author% (%post_created%), %label_1% %post_attached_by%</p>
        </div>
    </div>
    %remove%
</div>
