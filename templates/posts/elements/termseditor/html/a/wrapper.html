<div data-element-type="Pure.Terms.Add.Container">
    <div data-element-type="Pure.Terms.Add">
        <input data-element-type="Pure.Terms.Add" data-terms-engine-input="%instance_id%" type="text"/>
        <a data-element-type="Pure.Terms.Add" data-terms-engine-add="%instance_id%"></a>
        <div data-element-type="Pure.Terms.List" data-terms-engine-list="%instance_id%">
            <ul data-element-type="Pure.Terms.List">
                %terms_list%
            </ul>
        </div>
    </div>
</div>
<ul data-element-type="Pure.Terms" data-terms-container-id="%instance_id%">
    %terms%
</ul>
