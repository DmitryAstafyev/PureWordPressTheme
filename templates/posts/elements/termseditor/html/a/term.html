<li data-element-type="Pure.Terms.Item"
    data-keyword-id="%id%"
    data-multiitems-engine-itemID="%id%">
    <p data-element-type="Pure.Terms.Item"><span data-keyword-engine-exiting="%instance_id%">%name%</span> <sup>%count%</sup></p>
    <input data-element-type="Pure.Terms.Item" form="%form_id%" type="text" name="%form_field%" value="%name%" %attribute%/>
    <a data-element-type="Pure.Terms.Item.Remove"
       data-multiitems-engine-remove
       data-multiitems-engine-itemID="%id%"
       data-muliitems-engine-afterremove-handles="pure.posts.elements.terms.history.removeFromHistory"
       data-muliitems-engine-afterremove-params="%instance_id%,%name%"></a>
</li>
