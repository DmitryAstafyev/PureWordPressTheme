<li data-element-type="Pure.HeaderMenu.C.Menu.Item" data-pointer="bottom" data-height-drop="1.5em"
    data-menu-engine="Personal.Item"
    data-menu-engine-to-block="true"
    %global_mark_item%>
    <a data-element-type="Pure.HeaderMenu.C.Menu.Item" data-customize-style="menu-top-line-color">%label%</a>
    <div data-element-type="Pure.HeaderMenu.C.Menu.Align.Right">
        <ul data-element-type="Pure.HeaderMenu.C.Menu" data-customize-style="menu-popup-background" %global_mark_container%>
            <li data-element-type="Pure.HeaderMenu.C.Menu.Item" data-engine-login-form="Button.Show">
                <a data-element-type="Pure.HeaderMenu.C.Menu.Item" data-customize-style="menu-popup-color">%login%</a>
            </li>
            <li data-element-type="Pure.HeaderMenu.C.Menu.Item" data-engine-reset-form="Button.Show">
                <a data-element-type="Pure.HeaderMenu.C.Menu.Item" data-customize-style="menu-popup-color">%restore%</a>
            </li>
            <li data-element-type="Pure.HeaderMenu.C.Menu.Item" data-engine-registration-form="Button.Show">
                <a data-element-type="Pure.HeaderMenu.C.Menu.Item" data-customize-style="menu-popup-color">%registration%</a>
            </li>
        </ul>
    </div>
</li>
