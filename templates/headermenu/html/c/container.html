<!--BEGIN: Menu.Fixed.Container -->
<div data-element-type="Pure.Menu.Fixed.Container"
     data-menu-engine="Menu.Global.Container"
     data-customize-style="menu-top-line-background"
     data-global-makeup-marks="menu-top-line-full"
     data-menu-engine-final-height="2.5em"
     data-menu-engine-scroll-selector="body"
     style="display: none;">
    <!--BEGIN: Menu -->
    <div data-element-type="Pure.HeaderMenu.C.Container"
         data-global-makeup-marks="menu-content-container"
         data-menu-engine="Menu.Basic.Container">
        <div data-element-type="Pure.HeaderMenu.C.Areas.Logo"
             data-menu-engine="Area.Logo">
            <div data-element-type="Pure.HeaderMenu.C.Areas.Reset">
                %area_logo%
            </div>
        </div>
        <div data-element-type="Pure.HeaderMenu.C.Areas.Menu"
             data-menu-engine="Area.Menu">
            <div data-element-type="Pure.HeaderMenu.C.Areas.Reset">
                %area_menu%
                %area_breadcrumbs%
            </div>
        </div>
        <div data-element-type="Pure.HeaderMenu.C.Areas.Personal"
             data-menu-engine="Area.Personal">
            <div data-element-type="Pure.HeaderMenu.C.Areas.Reset">
                %area_personal%
            </div>
        </div>
        %support%
    </div>
    <!--END: Menu -->
    </div>
<div data-element-type="Pure.Menu.Fixed.Blocks.Background"
     data-menu-engine="Menu.Blocks.Background"
     style="display:none;">
    <div data-element-type="Pure.Menu.Fixed.Blocks"
         data-menu-engine="Menu.Blocks.Container"
         data-engine-dataset="id000001">
    </div>
</div>
<!--END: Menu.Fixed.Container -->
