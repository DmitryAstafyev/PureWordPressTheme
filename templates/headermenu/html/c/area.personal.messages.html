<li data-element-type="Pure.HeaderMenu.C.Menu.Icon" data-height-drop="1.5em"
    data-menu-engine="Personal.Item"
    data-mails-external-engine-template="progress"
    data-messenger-engine-button="open"
    data-messenger-engine-switchTo="mails">
    <a data-element-type="Pure.HeaderMenu.C.Menu.Icon" data-icon-type="messages"></a>
    <span data-element-type="Pure.HeaderMenu.C.Menu.Icon.Count" data-messenger-engine-counter="mails"></span>
    <div data-element-type="Pure.HeaderMenu.C.Menu.Align.Right" data-mails-external-engine-template="container">
        <ul data-element-type="Pure.HeaderMenu.C.Menu" data-customize-style="menu-popup-background">
            <li data-element-type="Pure.HeaderMenu.C.Menu.Item"
                data-mails-external-engine-template="message"
                style="display: none;">
                <div data-element-type="Pure.HeaderMenu.C.Menu.Message">
                    <img alt="" data-element-type="Pure.HeaderMenu.C.Menu.Message" src="[avatar]"/>
                    <p data-element-type="Pure.HeaderMenu.C.Menu.Message.Date" data-customize-style="menu-popup-color">[name]</p>
                    <p data-element-type="Pure.HeaderMenu.C.Menu.Message" data-customize-style="menu-popup-color">[message]</p>
                </div>
            </li>
        </ul>
    </div>
</li>
