<li data-element-type="Pure.HeaderMenu.C.Menu.Icon" data-height-drop="1.5em"
    data-menu-engine="Personal.Item"
    data-notifications-external-engine-template="progress"
    data-messenger-engine-button="open"
    data-messenger-engine-switchTo="notifications">
    <a data-element-type="Pure.HeaderMenu.C.Menu.Icon" data-icon-type="notifications"></a>
    <span data-element-type="Pure.HeaderMenu.C.Menu.Icon.Count" data-messenger-engine-counter="notifications"></span>
    <div data-element-type="Pure.HeaderMenu.C.Menu.Align.Right" data-notifications-external-engine-template="container">
        <ul data-element-type="Pure.HeaderMenu.C.Menu" data-customize-style="menu-popup-background">
            <li data-element-type="Pure.HeaderMenu.C.Menu.Item"
                data-notifications-external-engine-template="notification"
                style="display: none;">
                <div data-element-type="Pure.HeaderMenu.C.Menu.Message">
                    <p data-element-type="Pure.HeaderMenu.C.Menu.Notification.Date" data-customize-style="menu-popup-color">[date]</p>
                    <p data-element-type="Pure.HeaderMenu.C.Menu.Notification" data-customize-style="menu-popup-color">[description]</p>
                </div>
            </li>
        </ul>
    </div>
</li>
