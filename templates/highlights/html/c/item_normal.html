<li data-element-type="Pure.HighLights.C">
    <input data-element-type="Pure.HighLights.C.Item" id="%item_id%" type="radio" name="%group%" %checked%/>
    <label for="%item_id%">
        <div data-element-type="Pure.HighLights.C.Item.Title">
            <p data-element-type="Pure.HighLights.C.Item.Title">%title%</p>
        </div>
    </label>
    <div data-element-type="Pure.HighLights.C.Item.Container">
        <div data-element-type="Pure.HighLights.C.Item.Content.Wrapper">
            <div data-element-type="Pure.HighLights.C.Item.Icon" style="background-image:url(%icon%)"></div>
            <div data-element-type="Pure.HighLights.C.Item.Content">
                <p data-element-type="Pure.HighLights.C.Item.Description">%description%</p>
                %read%
            </div>
        </div>
    </div>
</li>
