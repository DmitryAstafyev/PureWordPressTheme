<div data-element-type="Pure.TermsSelector.Container" data-termsselector-wrapper-id="%instance_id%">
    <p data-element-type="Pure.TermsSelector.Title" data-termsselector-title-id="%instance_id%">%title%</p>
    <ul data-element-type="Pure.Terms" data-termsselector-container-id="%instance_id%">
        %terms%
    </ul>
    <div data-element-type="Pure.TermsSelector.List.Container">
        <div data-element-type="Pure.TermsSelector.List" data-termsselector-engine-list="%instance_id%">
            <a data-element-type="Pure.TermsSelector.List.Close" data-termsselector-engine-list-close="%instance_id%">%close%</a>
            <ul data-element-type="Pure.TermsSelector.List">
                %terms_list%
            </ul>
        </div>
    </div>
</div>
