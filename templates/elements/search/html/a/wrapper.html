<div data-element-type="Pure.Search.A.Container">
    <img data-element-type="Pure.Search.A.Background" src="%background%" />
    <div data-element-type="Pure.Search.A.Controls.Position">
        <div data-element-type="Pure.Search.A.Controls.Container">
            <div data-element-type="Pure.Search.A.Controls.Sub">
                <div data-element-type="Pure.Search.A.Controls">
                    <p data-element-type="Pure.Search.A.Title">%title%</p>
                    <form method="get" action="%search_action%">
                        <div data-element-type="Pure.Search.A.Input">
                            <input data-element-type="Pure.Search.A.Input" type="text" placeholder="looking of something?" value="%search_query%" name="s" id="s"/>
                        </div>
                        <input data-element-type="Pure.Search.A.Button" type="submit" value="GO"/>
                    </form>
                    <div data-element-type="Pure.Search.A.Icons">
                        %icons%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
