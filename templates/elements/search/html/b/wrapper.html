<div data-element-type="Pure.AdvancedSearch.A.Container" style="background-image:url(%background%)">
    <div data-element-type="Pure.AdvancedSearch.A.Content.Container">
        <div data-element-type="Pure.AdvancedSearch.A.Content">
            <p data-element-type="Pure.AdvancedSearch.A.Title">%title_site%</p>
            <p data-element-type="Pure.AdvancedSearch.A.Title.Sub">%description_site%</p>
            <form method="get" action="%search_action%">
                <div data-element-type="Pure.AdvancedSearch.A.Input">
                    <input data-element-type="Pure.AdvancedSearch.A.Input" type="text" placeholder="%search_holder%" value="%search_query%" name="s" id="s"/>
                </div>
                <input data-element-type="Pure.AdvancedSearch.A.Button" type="submit" value="GO"/>
            </form>
            <p data-element-type="Pure.AdvancedSearch.A.Info">%label_0%</p>
            <form method="get" id="%advanced_search_form_id%" action="%advanced_search_action%">
                <table data-element-type="Pure.AdvancedSearch.A.Terms" border="0">
                    <tr data-element-type="Pure.AdvancedSearch.A.Terms">
                        <td data-element-type="Pure.AdvancedSearch.A.Terms">
                            <div data-element-type="Pure.AdvancedSearch.A.Terms.Container">%category%</div>
                        </td>
                        <td data-element-type="Pure.AdvancedSearch.A.Terms">
                            <div data-element-type="Pure.AdvancedSearch.A.Terms.Container">%tag%</div>
                        </td>
                    </tr>
                </table>
                <a data-element-type="Pure.AdvancedSearch.A.Button" data-engine-advanced-search-action="%advanced_search_form_id%">%label_1%</a>
            </form>
        </div>
    </div>
</div>
