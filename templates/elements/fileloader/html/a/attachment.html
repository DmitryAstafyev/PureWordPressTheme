<div data-post-element-type="Pure.FileLoader.A.Attachment.Item"
     data-fileloader-engine-item="%object_id%"
     data-fileloader-engine-object_type="%object_type%"
     data-fileloader-engine-attachment-id="%attachment_id%">
    <div data-post-element-type="Pure.FileLoader.A.Attachment.Left">
        <p data-post-element-type="Pure.FileLoader.A.Attachments">%file_name%</p>
    </div>
    <div data-post-element-type="Pure.FileLoader.A.Attachment.Right">
        <a data-post-element-type="Pure.FileLoader.A.TextButton.Small" href="%url%" target="_blank" download="%file_name%">%label_1%</a>
        %remove%
    </div>
</div>
