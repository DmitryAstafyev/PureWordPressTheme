<li data-element-type="Pure.PopupItem.A">
    <div data-element-type="Pure.PopupItem.A.Item.Container">
        <p data-element-type="Pure.PopupItem.A.Item.Title">%caption%</p>
        <p data-element-type="Pure.PopupItem.A.Item.SubTitle">%subcaption%</p>
    </div>
    <div data-element-type="Pure.PopupItem.A.Item.PopUp.Position">
        <div data-element-type="Pure.PopupItem.A.Item.PopUp">
            <div data-element-type="Pure.PopupItem.A.Item.PopUp.Text">
                <p data-element-type="Pure.PopupItem.A.Item.PopUp.Title">%title%</p>
                <p data-element-type="Pure.PopupItem.A.Item.PopUp.SubTitle">%description%</p>
                %read%
            </div>
        </div>
    </div>
</li>
