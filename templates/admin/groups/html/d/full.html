<div data-element-type="Pure.Groups.D.Item" style="%style_item%" %container_attr%>
    <input data-element-type="Pure.Groups.D.Item" id="%item_id%" type="checkbox" %opened% data-engine-admin-group-handle="%on_change%"/>
    <div data-element-type="Pure.Groups.D.Title" style="%style_caption%">
        <label for="%item_id%">
            <div data-element-type="Pure.Groups.D.Icon.Container">
                <div data-element-type="Pure.Groups.D.Icon.Open"></div>
                <div data-element-type="Pure.Groups.D.Icon.Close"></div>
            </div>
        </label>
        <p data-element-type="Pure.Groups.D.Title">%item_title%</p>
        <a data-basic-type="Button" data-element-type="Pure.Groups.D.Remove" %remove_attr%>%remove_title%</a>
    </div>
    <div data-element-type="Pure.Groups.D.Content" style="%style_content%">
    </div>
</div>
