<div data-element-type="Pure.PresentationsTabs.B.Container">
    <ul data-element-type="Pure.PresentationsTabs.B.Buttons">
        <li data-element-type="Pure.PresentationsTabs.B.Button">
            <label for="%tab_id%">
                <img alt="" data-element-type="Pure.PresentationsTabs.B.Button.Icon" src="%caption_icon%"/>
                <p data-element-type="Pure.PresentationsTabs.B.Button.Title">%caption%</p>
            </label>
        </li>
        <li data-element-type="Pure.PresentationsTabs.B.Button" data-button-type="noicon">
            <label for="%tab_id%">
                <p data-element-type="Pure.PresentationsTabs.B.Button.Title">%caption%</p>
            </label>
        </li>
    </ul>
    <ul data-element-type="Pure.PresentationsTabs.B.Tabs">
        <li data-element-type="Pure.PresentationsTabs.B.Tab">
            <input data-element-type="Pure.PresentationsTabs.B.Tab.Switcher" name="%group_id%" id="%tab_id%" type="radio"/>
            <div data-element-type="Pure.PresentationsTabs.B.Tab.Padding">
                <div data-element-type="Pure.PresentationsTabs.B.Tab">
                    <img alt="" data-element-type="Pure.PresentationsTabs.B.Button.Image" src="%image%" />
                    <div data-element-type="Pure.PresentationsTabs.B.Tab.Blur">
                        <img alt="" data-element-type="Pure.PresentationsTabs.B.Button.Blur" src="%image%" />
                    </div>
                    <div data-element-type="Pure.PresentationsTabs.B.Tab.Text.Container">
                        <div data-element-type="Pure.PresentationsTabs.B.Tab.Text.Sub">
                            <div data-element-type="Pure.PresentationsTabs.B.Tab.Text">
                                <p data-element-type="Pure.PresentationsTabs.B.TextBlock.Title">%title%</p>
                                <p data-element-type="Pure.PresentationsTabs.B.TextBlock.Description">%description%</p>
                                <p data-element-type="Pure.PresentationsTabs.B.TextBlock.Link"><a data-element-type="Pure.PresentationsTabs.B.TextBlock.Link" href="%url%">%more%</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li data-element-type="Pure.PresentationsTabs.B.Tab">
            <input data-element-type="Pure.PresentationsTabs.B.Tab.Switcher" name="%group_id%" id="%tab_id%" type="radio"/>
            <div data-element-type="Pure.PresentationsTabs.B.Tab.Padding">
                <div data-element-type="Pure.PresentationsTabs.B.Tab">
                    <img alt="" data-element-type="Pure.PresentationsTabs.B.Button.Image" src="%image%" />
                </div>
            </div>
        </li>
    </ul>
</div>
