<li data-element-type="Pure.PresentationsTabs.B.Tab">
    <input data-element-type="Pure.PresentationsTabs.B.Tab.Switcher" name="%group_id%" id="%tab_id%" type="radio" %selected%/>
    <div data-element-type="Pure.PresentationsTabs.B.Tab.Padding">
        <div data-element-type="Pure.PresentationsTabs.B.Tab">
            <img alt="" data-element-type="Pure.PresentationsTabs.B.Button.Image" src="%image%" />
            <div data-element-type="Pure.PresentationsTabs.B.Tab.Blur">
                <img alt="" data-element-type="Pure.PresentationsTabs.B.Button.Blur" src="%image%" />
            </div>
            <div data-element-type="Pure.PresentationsTabs.B.Tab.Text.Container">
                <div data-element-type="Pure.PresentationsTabs.B.Tab.Text.Sub">
                    <div data-element-type="Pure.PresentationsTabs.B.Tab.Text">
                        <p data-element-type="Pure.PresentationsTabs.B.TextBlock.Title">%title%</p>
                        <p data-element-type="Pure.PresentationsTabs.B.TextBlock.Description">%description%</p>
                        %read_more%
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
