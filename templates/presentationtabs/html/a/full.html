<div data-element-type="Pure.PresentationsTabs.A.Container">
    <ul data-element-type="Pure.PresentationsTabs.A.Buttons">
        <li data-element-type="Pure.PresentationsTabs.A.Button">
            <label for="%tab_id%">
                <img alt="" data-element-type="Pure.PresentationsTabs.A.Button.Icon" src="%caption_icon%"/>
                <p data-element-type="Pure.PresentationsTabs.A.Button.Title">%caption%</p>
            </label>
        </li>
        <li data-element-type="Pure.PresentationsTabs.A.Button" data-button-type="noicon">
            <label for="%tab_id%">
                <p data-element-type="Pure.PresentationsTabs.A.Button.Title">%caption%</p>
            </label>
        </li>
    </ul>
    <ul data-element-type="Pure.PresentationsTabs.A.Tabs">
        <li data-element-type="Pure.PresentationsTabs.A.Tab">
            <input data-element-type="Pure.PresentationsTabs.A.Tab.Switcher" name="%group_id%" id="%tab_id%" type="radio"/>
            <div data-element-type="Pure.PresentationsTabs.A.Tab">
                <div data-element-type="Pure.PresentationsTabs.A.Tab.Container">
                    <div data-element-type="Pure.PresentationsTabs.A.Tab.Column">
                        <img alt="" data-element-type="Pure.PresentationsTabs.A.Button.Image" src="%image%" />
                    </div>
                    <div data-element-type="Pure.PresentationsTabs.A.Tab.Column">
                        <p data-element-type="Pure.PresentationsTabs.A.TextBlock.Title">%title%</p>
                        <p data-element-type="Pure.PresentationsTabs.A.TextBlock.Description">%description%</p>
                        <p data-element-type="Pure.PresentationsTabs.A.TextBlock.Link"><a data-element-type="Pure.PresentationsTabs.A.TextBlock.Link" href="%url%">%more%</a></p>
                    </div>
                </div>
            </div>
        </li>
        <li data-element-type="Pure.PresentationsTabs.A.Tab">
            <input data-element-type="Pure.PresentationsTabs.A.Tab.Switcher" name="%group_id%" id="%tab_id%" type="radio"/>
            <div data-element-type="Pure.PresentationsTabs.A.Tab">
                <img alt="" data-element-type="Pure.PresentationsTabs.A.Button.Image" src="%image%" />
            </div>
        </li>
    </ul>
</div>
