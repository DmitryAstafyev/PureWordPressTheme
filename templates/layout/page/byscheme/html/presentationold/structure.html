</div>

                <div data-element-type="Pure.GlobalLayout.Columns.Wrapper">

                            %column_1%
                        </div>
                    </div>
                    <div data-element-type="Pure.GlobalLayout.Columns.Right.Wrapper">
                        <div data-element-type="Pure.GlobalLayout.Column" class="padding">

                %row_2%

</div>
