<!-- Just for info. This template doesn't use-->
<input data-element-type="Pure.GlobalLayout.SideBar.Switcher" type="checkbox" hidden="hidden" id="Pure.GlobalLayout.SideBar.Switcher"/>
<div data-element-type="Pure.GlobalLayout.SideBar.Background" style="background-image: url(%background_url%);"
     data-effects-parallax-scroll="body"
     data-effects-parallax-offset="15"></div>
<div data-element-type="Pure.GlobalLayout.Container.Position">
    <div data-element-type="Pure.GlobalLayout.Container">
        <div data-element-type="Pure.GlobalLayout.Content.Position" data-effects-fixscroll="body">
            <div data-element-type="Pure.GlobalLayout.Content">
            </div>
            <div data-element-type="Pure.GlobalLayout.Footer">
            </div>
        </div>
        <div data-element-type="Pure.GlobalLayout.SideBar.Position"
             data-effects-fixscroll="body"
             data-effects-fixscroll-switcher="input[data-element-type=|Pure.GlobalLayout.SideBar.Switcher|]"
             data-global-makeup-marks="magic-sidebar">
            <div data-element-type="Pure.GlobalLayout.SideBar">
            </div>
        </div>
        <label for="Pure.GlobalLayout.SideBar.Switcher">
            <div data-element-type="Pure.GlobalLayout.SideBar.Switcher"
                 data-global-makeup-marks="magic-sidebar-switcher"></div>
        </label>
    </div>
</div>
