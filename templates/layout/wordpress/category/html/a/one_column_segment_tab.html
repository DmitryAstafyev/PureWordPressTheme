<!--BEGIN: Segment -->
<input  data-element-type="Pure.Social.Author.Page.A.Tabs.Switchers.Inputs" id="%container_id%" name="%group_id%" type="radio" %checked%
        data-engine-positioning-B-caller="change"
        data-engine-positioning-B-property-name="checked"
        data-engine-positioning-B-property-type="boolean"
        data-engine-positioning-B-property-value="true"
        data-engine-positioning-B-id="%container_id%"
        data-effects-fader-update-caller="change"
        data-effects-fader-update-property-name="checked"
        data-effects-fader-update-property-type="boolean"
        data-effects-fader-update-property-value="true"
        data-engine-positioning-B-redraw-selector="*[data-element-type=|Pure.Social.Segment|][data-engine-tab-container-id=|%container_id%|]"
/>
<div data-element-type="Pure.Social.Segment"
     data-segment="single"
     data-effects-fader="body"
     data-engine-tab-container-id="%container_id%"
     data-global-makeup-marks="segment-container">
    <p data-element-type="Pure.Social.Segment.Title">%title%</p>
    <div data-element-type="Pure.Social.Author.Page.A.TabContent">
        %content%
    </div>
</div>
<!--END: Segment -->
