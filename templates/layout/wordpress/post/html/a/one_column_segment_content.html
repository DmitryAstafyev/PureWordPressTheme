<div data-element-type="Pure.Social.Segment"
     data-segment-padding="single"
     data-effects-fader="body"
     data-layout-engine-element="Post.Content"
     data-global-makeup-marks="segment-container">
    %title%
    <div data-element-type="Pure.Social.Segment.Tools">
        %tools%
    </div>
    %content%
    <div data-element-type="Pure.Social.Segment.Rate">
        <p data-element-type="Pure.Social.Segment.Rate">%rate_label%</p>
        %rate%
    </div>
</div>
