<!--BEGIN: Segment -->
<div data-element-type="Pure.Social.Segment" data-segment="clear" data-segment-aligncontent="center">
    <p data-element-type="Pure.Social.Segment.Title">%title%</p>
    <div data-element-type="Pure.Social.SearchLine.Container">
            <form method="get" action="%search_action%">
                <div data-element-type="Pure.Social.SearchLine.Field">
                    <input type="text" value="%search_query%" name="s" id="s"/>
                </div>
                <div data-element-type="Pure.Social.SearchLine.Button">
                    <input type="submit" value="GO"/>
                </div>
            </form>
    </div>
</div>
<!--END: Segment -->
