<tr data-element-type="Pure.Social.Groups.A.Item.FriendsList.Table.Row"
    data-engine-element-id="%instance_id%"
    data-engine-data-memberID="%member_id%"
    data-field-type="Group.Requests.Row">
    <td data-element-type="Pure.Social.Groups.A.Item.MembersList.Avatar">
        <div data-element-type="Pure.Social.Groups.A.Item.MembersList.Avatar" style="background-image:url(%member_avatar%);"></div>
        </td>
    <td data-element-type="Pure.Social.Groups.A.Item.MembersList.Name">
        <p data-element-type="Pure.Social.Groups.A.Item.MembersList.Name">%member_name%</p>
        <p data-element-type="Pure.Social.Groups.A.Item.MembersList.Small">%waiting_time%</p>
    </td>
    <td data-element-type="Pure.Social.Groups.A.Item.RequestsList.Actions">
        <a data-element-type="Pure.Social.Groups.A.Item.FriendsList.Actions.Button"
           data-engine-data-request="%request_id%"
           data-engine-data-memberID="%member_id%"
           data-engine-element-id="%instance_id%"
           data-engine-data-memberName="%member_name%"
           data-field-type="Group.Requests.Button.Deny">%deny%</a>
        <a data-element-type="Pure.Social.Groups.A.Item.FriendsList.Actions.Button"
           data-engine-data-request="%request_id%"
           data-engine-data-memberID="%member_id%"
           data-engine-element-id="%instance_id%"
           data-engine-data-memberName="%member_name%"
           data-field-type="Group.Requests.Button.Accept">%accept%</a>
    </td>
</tr>
