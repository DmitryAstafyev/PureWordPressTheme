<div data-element-type="Pure.Social.Group.Invitations.A.Shadow" style="display: none;"
     data-engine-element="Group.Invitations.Container"
     data-engine-element-id="%instance_id%">
    <div data-element-type="Pure.Social.Group.Invitations.A.Container">
        <div data-element-type="Pure.Social.Group.Invitations.A.Page"
             data-engine-element="Group.Invitations.Page"
             data-engine-element-id="%instance_id%">
            <div data-element-type="Pure.Social.Group.Invitations.A.Page.Background">
            </div>
            <div data-element-type="Pure.Social.Group.Invitations.A.Page.Icon">
            </div>
            <div data-element-type="Pure.Social.Group.Invitations.A.Page.Stages">
                <p data-element-type="Pure.Social.Group.Invitations.A.Page.Title">%page_title%</p>
            </div>
            <div data-element-type="Pure.Social.Group.Invitations.A.Page.Content">
                <div data-element-type="Pure.Social.Group.Invitations.A.Page.Content.Tab">
                    <div data-element-type="Pure.Social.Group.Invitations.A.Control.Title.Wrapper">
                        <p data-element-type="Pure.Social.Group.Invitations.A.Title.Sub">%help%</p>
                    </div>
                    <div data-element-type="Pure.Social.Group.Invitations.A.Control.FloatReset"></div>
                    %list%
                    <div data-element-type="Pure.Social.Group.Invitations.A.Control.Space"></div>
                </div>
            </div>
            <div data-element-type="Pure.Social.Group.Invitations.A.Page.Controls">
                <div data-element-type="Pure.Social.Group.Invitations.A.Page.Controls.Collection">
                    <a data-element-type="Pure.Social.Group.Invitations.A.Page.Controls.Button"
                       data-engine-element-id="%instance_id%"
                       data-field-type="Group.Invitations.Button.Send">%invite%</a>
                </div>
                <a data-element-type="Pure.Social.Group.Invitations.A.Page.Controls.Cancel"
                   data-engine-groupinvitations-close-caller="%instance_id%">%cancel%</a>
            </div>
        </div>
    </div>
</div>
