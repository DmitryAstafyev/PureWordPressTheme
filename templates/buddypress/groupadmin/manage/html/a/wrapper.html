<div data-element-type="Pure.Social.Group.Manage.A.Shadow" style="display: none;"
     data-engine-element="Group.Manage.Container"
     data-engine-element-id="%instance_id%">
    <div data-element-type="Pure.Social.Group.Manage.A.Container">
        <div data-element-type="Pure.Social.Group.Manage.A.Page"
             data-engine-element="Group.Manage.Page"
             data-engine-element-id="%instance_id%">
            <div data-element-type="Pure.Social.Group.Manage.A.Page.Background">
            </div>
            <div data-element-type="Pure.Social.Group.Manage.A.Page.Icon">
            </div>
            <div data-element-type="Pure.Social.Group.Manage.A.Page.Stages">
                <p data-element-type="Pure.Social.Group.Manage.A.Page.Title">%page_title%</p>
            </div>
            <input data-element-type="Pure.Social.Group.Manage.A.Admonition.Switcher" type="checkbox"
                   id="%instance_id%_admonition"
                   data-field-type="Group.Manage.Admonition.Switcher"
                   data-engine-element-id="%instance_id%"/>
            <div data-element-type="Pure.Social.Group.Manage.A.Page.Content">
                <div data-element-type="Pure.Social.Group.Manage.A.Page.Content.Tab" data-tab-type="list">
                    <div data-element-type="Pure.Social.Group.Manage.A.Control.Title.Wrapper">
                        <p data-element-type="Pure.Social.Group.Manage.A.Title.Sub">%help%</p>
                    </div>
                    <div data-element-type="Pure.Social.Group.Manage.A.Control.FloatReset"></div>
                    %list%
                    <div data-element-type="Pure.Social.Group.Manage.A.Control.Space"></div>
                </div>
                <div data-element-type="Pure.Social.Group.Manage.A.Page.Content.Tab" data-tab-type="admonition">
                    <div data-element-type="Pure.Social.Group.Manage.A.Control.Title.Wrapper.Normal">
                        <p data-element-type="Pure.Social.Group.Manage.A.Title.Normal">%admonition_0%</p>
                        <p data-element-type="Pure.Social.Group.Manage.A.Title.Sub.Normal">%admonition_1%</p>
                    </div>
                    <div data-element-type="Pure.Social.Group.Manage.A.Control.FloatReset"></div>
                    <p data-element-type="Pure.Social.Group.Manage.A.Information">%member%: <span data-engine-element-id="%instance_id%"
                                                                                                data-field-type="Group.Manage.Admonition.MemberName"></span></p>
                    <div data-element-type="Pure.Social.Group.Manage.A.Control.TextArea.Wrapper">
                        <textarea data-element-type="Pure.Social.Group.Manage.A.Control.TextArea" rows="4"
                                  data-engine-element-id="%instance_id%"
                                  data-field-type="Group.Manage.Admonition.Reason"></textarea>
                    </div>
                    <div data-element-type="Pure.Social.Group.Manage.A.Control.Space"></div>
                </div>
            </div>
            <div data-element-type="Pure.Social.Group.Manage.A.Page.Controls">
                <div data-element-type="Pure.Social.Group.Manage.A.Page.Controls.Collection" data-collection-type="admonition">
                    <label for="%instance_id%_admonition">
                        <a data-element-type="Pure.Social.Group.Manage.A.Page.Controls.Button">%back%</a>
                    </label>
                    <a data-element-type="Pure.Social.Group.Manage.A.Page.Controls.Button"
                       data-engine-element-id="%instance_id%"
                       data-field-type="Group.Manage.Admonition.Send">%send%</a>
                </div>
                <a data-element-type="Pure.Social.Group.Manage.A.Page.Controls.Cancel"
                   data-engine-groupmanage-close-caller="%instance_id%">%cancel%</a>
            </div>
        </div>
    </div>
</div>
