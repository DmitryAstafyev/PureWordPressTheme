<div data-element-type="Pure.Social.Quote.A.Container"
     data-engine-element="Quotes.Render.Quote.Instance"
     data-engine-quote-id="%quote_id%"
     data-engine-quote-attachet-state="%state%">
    <div data-element-type="Pure.Social.Quote.A">
        <div data-element-type="Pure.Social.Quote.A.Icon">
        </div>
        <p data-element-type="Pure.Social.Quote.A.Value">%quote%</p>
        <p data-element-type="Pure.Social.Quote.A.Info">%name%, %date%</p>
    </div>
    <div data-element-type="Pure.Social.Quote.A.Controls">
        <div data-element-type="Pure.Social.Quote.A.Controls.Button" data-button="Attach"
             data-engine-element="Quotes.Render.Button.Attach"
             data-engine-quote-id="%quote_id%">
            <p data-element-type="Pure.Social.Quote.A.Caption">%title_attach%</p>
        </div>
        <div data-element-type="Pure.Social.Quote.A.Controls.Button" data-button="Detach"
             data-engine-element="Quotes.Render.Button.Detach"
             data-engine-linked-quote-id="%linked_id%"
             data-engine-quote-id="%quote_id%">
            <p data-element-type="Pure.Social.Quote.A.Caption">%title_detach%</p>
        </div>
    </div>
</div>
