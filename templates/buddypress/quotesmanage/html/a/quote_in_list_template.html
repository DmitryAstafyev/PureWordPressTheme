<div data-element-type="Pure.Social.QuotesManage.A.List.Item.Quote"
     data-engine-element="Quotes.Manage.List.Quote"
     data-engine-quote-id="[quote_id]"
     data-engine-quote-state="[state]">
    <p data-element-type="Pure.Social.Quotes.Manage.A.List.Item.Value">[quote]</p>
    <p data-element-type="Pure.Social.Quotes.Manage.A.List.Item.Info">[info]</p>
</div>
<p data-element-type="Pure.Social.QuotesManage.A.List.Item.Controls"
   data-engine-element="Quotes.Manage.List.Quote.Controls"
   data-engine-quote-id="[quote_id]">
    <a  data-element-type="Pure.Social.Quotes.Manage.A.List.Item.Button"
        data-engine-element="Quotes.Manage.List.Quote.Button.Activate"
        data-engine-quote-id="[quote_id]">%activate%</a>
    <a  data-element-type="Pure.Social.Quotes.Manage.A.List.Item.Button"
        data-engine-element="Quotes.Manage.List.Quote.Button.Deactivate"
        data-engine-quote-id="[quote_id]">%deactivate%</a>
    <a  data-element-type="Pure.Social.Quotes.Manage.A.List.Item.Button"
        data-engine-element="Quotes.Manage.List.Quote.Button.Remove"
        data-engine-quote-id="[quote_id]">%remove%</a>
</p>
