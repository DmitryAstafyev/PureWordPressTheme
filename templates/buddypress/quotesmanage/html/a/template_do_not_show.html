<label data-element-type="Pure.CommonStyles.CheckBox.B">
    <input data-element-type="Pure.CommonStyles.CheckBox.B" type="radio" name="QuotesTemplatesList_%id%"
           value="off"
           data-engine-element="Quotes.Manage.Quotes.Field.Template"
           data-engine-element-id="%id%" %active%/>
    <div data-element-type="Pure.CommonStyles.CheckBox.B.Label">
        <p data-element-type="Pure.CommonStyles.CheckBox.B.Label" data-addition-type="on">on</p>
        <p data-element-type="Pure.CommonStyles.CheckBox.B.Label" data-addition-type="off">off</p>
        <div data-element-type="Pure.CommonStyles.CheckBox.B.Slider"></div>
    </div>
    <div data-element-type="Pure.CommonStyles.CheckBox.B.Caption" data-shadow-inactive="true">
        <p data-element-type="Pure.CommonStyles.CheckBox.B.Caption">%label%</p>
    </div>
</label>
