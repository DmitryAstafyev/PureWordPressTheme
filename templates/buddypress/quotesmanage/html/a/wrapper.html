<div data-element-type="Pure.Social.Quotes.Manage.A.Shadow" data-engine-element="Quotes.Manage.Container" data-engine-element-id="%instance_id%" style="display: none;">
    <div data-element-type="Pure.Social.Quotes.Manage.A.Container">
        <div data-element-type="Pure.Social.Quotes.Manage.A.Page"
             data-engine-element="Quotes.Manage.Page"
             data-engine-element-id="%instance_id%">
            <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Icon">
            </div>
            <input data-element-type="Pure.Social.Quotes.Manage.A.Container" type="radio" name="%group_id%" id="%id%_0" data-tab-number="0" checked
                   data-engine-element="Quotes.Manage.Page.Quotes.List.Switcher"
                   data-engine-element-id="%instance_id%"/>
            <input data-element-type="Pure.Social.Quotes.Manage.A.Container" type="radio" name="%group_id%" id="%id%_1" data-tab-number="1"/>
            <input data-element-type="Pure.Social.Quotes.Manage.A.Container" type="radio" name="%group_id%" id="%id%_2" data-tab-number="2"/>
            <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Stages">
                <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab" data-tab-number="0">
                    <label for="%id%_0">
                        <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab.Point" data-point-type="list">
                        </div>
                    </label>
                    <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab.Description">
                        <p>%tab_name_0%</p>
                    </div>
                    <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab.Pointer">
                    </div>
                </div>
                <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab" data-tab-number="1">
                    <label for="%id%_1">
                        <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab.Point" data-point-type="add">
                        </div>
                    </label>
                    <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab.Description">
                        <p>%tab_name_1%</p>
                    </div>
                    <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab.Pointer">
                    </div>
                </div>
                <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab" data-tab-number="2">
                    <label for="%id%_2">
                        <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab.Point" data-point-type="view">
                        </div>
                    </label>
                    <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab.Description">
                        <p>%tab_name_2%</p>
                    </div>
                    <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Tab.Pointer">
                    </div>
                </div>
            </div>
            <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Content">
                <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Content.Tab" data-tab-number="0"
                     data-engine-element="Quotes.Manage.Page.Quotes.List"
                     data-engine-element-id="%instance_id%">
                    %quotes%
                    <div data-element-type="Pure.Social.QuotesManage.A.Control.Space"></div>
                </div>
                <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Content.Tab" data-tab-number="1">
                    <div data-element-type="Pure.Social.QuotesManage.A.Control.Title.Wrapper">
                        <p data-element-type="Pure.Social.Quotes.Manage.A.Title">%new_0%</p>
                        <p data-element-type="Pure.Social.Quotes.Manage.A.Title.Sub">%new_1%</p>
                    </div>
                    <div data-element-type="Pure.Social.QuotesManage.A.Control.FloatReset"></div>
                    <div data-element-type="Pure.Social.QuotesManage.A.Control.TextArea.Wrapper">
                        <textarea data-element-type="Pure.Social.QuotesManage.A.Control.TextArea"
                                  data-engine-element="Quotes.Manage.Field.Quote"
                                  data-engine-element-id="%instance_id%"
                                  rows="5"></textarea>
                    </div>
                    <div data-element-type="Pure.Social.QuotesManage.A.Control.Space"></div>
                </div>
                <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Content.Tab" data-tab-number="2">
                    <div data-element-type="Pure.Social.QuotesManage.A.Control.Title.Wrapper">
                        <p data-element-type="Pure.Social.Quotes.Manage.A.Title">%templates_0%</p>
                        <p data-element-type="Pure.Social.Quotes.Manage.A.Title.Sub">%templates_1%</p>
                    </div>
                    <div data-element-type="Pure.Social.QuotesManage.A.Control.FloatReset"></div>
                    <div data-element-type="Pure.Social.QuotesManage.A.CheckBoxes.Container">
                        %templates%
                    </div>
                </div>
            </div>
            <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Controlls">
                <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Controlls.Collection" data-collection-number="0">
                    <label for="%id%_1">
                        <a data-element-type="Pure.Social.Quotes.Manage.A.Page.Controlls.Button">%button_0%</a>
                    </label>
                </div>
                <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Controlls.Collection" data-collection-number="1">
                    <a data-element-type="Pure.Social.Quotes.Manage.A.Page.Controlls.Button"
                       data-engine-element="Quotes.Manage.Field.Quote.Send"
                       data-engine-element-id="%instance_id%">%button_1%</a>
                </div>
                <div data-element-type="Pure.Social.Quotes.Manage.A.Page.Controlls.Collection" data-collection-number="2">
                    <a data-element-type="Pure.Social.Quotes.Manage.A.Page.Controlls.Button"
                       data-engine-element="Quotes.Manage.Template.Quote.Send"
                       data-engine-element-id="%instance_id%">%button_1%</a>
                    <label for="%id%_0">
                        <a data-element-type="Pure.Social.Quotes.Manage.A.Page.Controlls.Button">%button_2%</a>
                    </label>
                </div>
                <a data-element-type="Pure.Social.Quotes.Manage.A.Page.Controlls.Cancel" data-engine-managequotes-close-caller="%instance_id%">%button_3%</a>
            </div>
        </div>
    </div>
</div>
