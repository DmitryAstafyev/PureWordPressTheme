<div data-element-type="Pure.Social.Groups.CreateGroup.A.Shadow" data-engine-element="Group.New.Container" data-engine-element-id="%instance_id%" style="display: none;">
    <div data-element-type="Pure.Social.Groups.CreateGroup.A.Container" data-engine-element="Group.New.Window">
        <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page">
            <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Icon">
            </div>
            <input data-element-type="Pure.Social.Groups.CreateGroup.A.Container" type="radio" name="%group_id%" id="%id%_0" data-tab-number="0" data-engine-element="Group.New.Switcher.Name" checked/>
            <input data-element-type="Pure.Social.Groups.CreateGroup.A.Container" type="radio" name="%group_id%" id="%id%_1" data-tab-number="1" data-engine-element="Group.New.Switcher.Description"/>
            <input data-element-type="Pure.Social.Groups.CreateGroup.A.Container" type="radio" name="%group_id%" id="%id%_2" data-tab-number="2" data-engine-element="Group.New.Switcher.Summary"/>

                    </div>
                    <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Tab.Description">

                    </div>
                </div>
                <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Tab" data-tab-number="1">

                    </div>
                    <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Tab.Description">

                    </div>
                    <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Tab.Pointer">
                    </div>

                <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Tab" data-tab-number="2">

                        <p>%summary%</p>
                    </div>
                    <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Tab.Pointer">
                    </div>
                </div>

                    <div data-element-type="Pure.Social.CreateGroup.A.Control.Title.Wrapper">
                        <p data-element-type="Pure.Social.Groups.CreateGroup.A.Title">%name_title%</p>
                        <p data-element-type="Pure.Social.Groups.CreateGroup.A.Title.Sub">%name_title_add%</p>
                    </div>
                    <div data-element-type="Pure.Social.CreateGroup.A.Control.FloatReset"></div>
                    <div data-element-type="Pure.Social.CreateGroup.A.Control.TextArea.Wrapper">
                        <textarea data-element-type="Pure.Social.CreateGroup.A.Control.TextArea" data-addition-type="name" data-engine-element="Group.New.Field.Name"></textarea>
                    </div>
                    <div data-element-type="Pure.Social.CreateGroup.A.Control.Title.Wrapper">
                        <p data-element-type="Pure.Social.Groups.CreateGroup.A.Title">%description_title%</p>

                    </div>
                    <div data-element-type="Pure.Social.CreateGroup.A.Control.FloatReset"></div>

                        <label data-element-type="Pure.CommonStyles.RadioBox.A">
                            <input data-element-type="Pure.CommonStyles.RadioBox.A" type="radio" name="$idgroup-status" value="public" _value="%group_0%" data-engine-element="Group.New.Field.Visibility" checked />

                                <div data-element-type="Pure.CommonStyles.RadioBox.A.Slider">
                                </div>
                            </div>
                            <div data-element-type="Pure.CommonStyles.RadioBox.A.Caption" data-shadow-inactive="true">
                                <p data-element-type="Pure.CommonStyles.RadioBox.A.Caption"><strong>%group_0%</strong></p>
                                <ul data-element-type="Pure.Social.Groups.CreateGroup.A.Visibility">
                                    <li>%group_0_1%</li>
                                    <li>%group_0_2%</li>
                                    <li>%group_0_3%</li>
                                </ul>
                            </div>
                        </label>

                                <div data-element-type="Pure.CommonStyles.RadioBox.A.Slider">
                                </div>
                            </div>

                                <p data-element-type="Pure.CommonStyles.RadioBox.A.Caption"><strong>%group_1%</strong></p>

                                    <li>%group_1_2%</li>
                                    <li>%group_1_3%</li>
                                </ul>
                            </div>
                        </label>
                        <label data-element-type="Pure.CommonStyles.RadioBox.A">
                            <input data-element-type="Pure.CommonStyles.RadioBox.A" type="radio" name="$idgroup-status" value="hidden" _value="%group_2%" data-engine-element="Group.New.Field.Visibility" />
                            <div data-element-type="Pure.CommonStyles.RadioBox.A">
                                <div data-element-type="Pure.CommonStyles.RadioBox.A.Slider">
                                </div>
                            </div>
                            <div data-element-type="Pure.CommonStyles.RadioBox.A.Caption" data-shadow-inactive="true">
                                <p data-element-type="Pure.CommonStyles.RadioBox.A.Caption"><strong>%group_2%</strong></p>

                    <div data-element-type="Pure.Social.CreateGroup.A.Control.Title.Wrapper">
                        <p data-element-type="Pure.Social.Groups.CreateGroup.A.Title">%group_3%</p>
                        <p data-element-type="Pure.Social.Groups.CreateGroup.A.Title.Sub">%group_3_1%</p>
                    </div>
                    <div data-element-type="Pure.Social.CreateGroup.A.Control.FloatReset"></div>
                    <div data-element-type="Pure.Social.CreateGroup.A.CheckBoxes.Container">
                        <label data-element-type="Pure.CommonStyles.RadioBox.A">
                            <input data-element-type="Pure.CommonStyles.RadioBox.A" type="radio" name="$idgroup-invite-status" value="members" _value="%_group_invite_0%" data-engine-element="Group.New.Field.Invitations" checked/>
                            <div data-element-type="Pure.CommonStyles.RadioBox.A">
                                <div data-element-type="Pure.CommonStyles.RadioBox.A.Slider">
                                </div>
                            </div>
                            <div data-element-type="Pure.CommonStyles.RadioBox.A.Caption" data-shadow-inactive="true">
                                <p data-element-type="Pure.CommonStyles.RadioBox.A.Caption">%group_invite_0%</p>
                            </div>
                        </label>
                        <label data-element-type="Pure.CommonStyles.RadioBox.A">
                            <input data-element-type="Pure.CommonStyles.RadioBox.A" type="radio" name="$idgroup-invite-status" value="mods" _value="%_group_invite_1%" data-engine-element="Group.New.Field.Invitations"/>
                            <div data-element-type="Pure.CommonStyles.RadioBox.A">
                                <div data-element-type="Pure.CommonStyles.RadioBox.A.Slider">
                                </div>
                            </div>
                            <div data-element-type="Pure.CommonStyles.RadioBox.A.Caption" data-shadow-inactive="true">
                                <p data-element-type="Pure.CommonStyles.RadioBox.A.Caption">%group_invite_1%</p>
                            </div>
                        </label>
                        <label data-element-type="Pure.CommonStyles.RadioBox.A">
                            <input data-element-type="Pure.CommonStyles.RadioBox.A" type="radio" name="$idgroup-invite-status" value="admins" _value="%_group_invite_2%" data-engine-element="Group.New.Field.Invitations"/>

                                <div data-element-type="Pure.CommonStyles.RadioBox.A.Slider">
                                </div>
                            </div>
                            <div data-element-type="Pure.CommonStyles.RadioBox.A.Caption" data-shadow-inactive="true">
                                <p data-element-type="Pure.CommonStyles.RadioBox.A.Caption">%group_invite_2%</p>

                    <p data-element-type="Pure.Social.Groups.CreateGroup.A.Summary.Value" data-engine-element="Group.New.Summary.Description" _value="%incorrect_description%"></p>
                    <p data-element-type="Pure.Social.Groups.CreateGroup.A.Summary.Value" data-engine-element="Group.New.Summary.Visibility"></p>
                    <p data-element-type="Pure.Social.Groups.CreateGroup.A.Summary.Value" data-engine-element="Group.New.Summary.Invitations"></p>
                </div>
            </div>
            <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Controlls">
                <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Controlls.Collection" data-collection-number="0">
                    <label for="%id%_1">
                        <a data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Controlls.Button">%next%</a>

                </div>
                <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Controlls.Collection" data-collection-number="1">

                        <a data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Controlls.Button">%next%</a>
                    </label>
                    <label for="%id%_0">
                        <a data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Controlls.Button">%previous%</a>
                    </label>
                </div>
                <div data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Controlls.Collection" data-collection-number="2">
                    <a data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Controlls.Button" data-engine-element="Group.New.Button.Create">%create%</a>
                    <label for="%id%_1">
                        <a data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Controlls.Button">%previous%</a>
                    </label>
                </div>
                <a data-element-type="Pure.Social.Groups.CreateGroup.A.Page.Controlls.Cancel" data-engine-creategroup-close-caller="%instance_id%">%cancel%</a>
