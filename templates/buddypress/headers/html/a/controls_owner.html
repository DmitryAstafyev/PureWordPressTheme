<ul data-element-type="Pure.Social.Header.A.Menu.Addition.Items">
    <li data-element-type="Pure.Social.Header.A.Menu.Addition.Item" data-button-type="profile">
        <a data-element-type="Pure.Social.Header.A.Menu.Addition.Item.Caption" href="%profile_url%">%label_profile%</a>
        <a data-element-type="Pure.Social.Header.A.Menu.Addition.Item.Fill" href="%profile_url%"
           data-engine-lockpage-event="click"
           data-engine-lockpage-background="rgba(255,255,255,0.2)" ></a>
    </li>
    <li data-element-type="Pure.Social.Header.A.Menu.Addition.Item" data-button-type="quotes"
        data-engine-managequotes-open-caller="%id_managequotes%">
        <p data-element-type="Pure.Social.Header.A.Menu.Addition.Item.Caption">%label_quotes%</p>
    </li>
    <li data-element-type="Pure.Social.Header.A.Menu.Addition.Item" data-button-type="creategroup"
        data-engine-creategroup-open-caller="%id_creategroup%">
        <p data-element-type="Pure.Social.Header.A.Menu.Addition.Item.Caption">%label_creategroup%</p>
    </li>
    <li data-element-type="Pure.Social.Header.A.Menu.Addition.Item" data-button-type="settings"
        data-engine-personalsettings-open-caller="%id_settings%">
        <p data-element-type="Pure.Social.Header.A.Menu.Addition.Item.Caption">%label_settings%</p>
    </li>
</ul>
