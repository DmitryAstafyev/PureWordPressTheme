<ul data-element-type="Pure.Social.Header.A.Menu.Addition.Items">
    <li data-element-type="Pure.Social.Header.A.Menu.Addition.Item" data-button-type="profile">
        <a data-element-type="Pure.Social.Header.A.Menu.Addition.Item.Caption" href="%profile_url%">%label_profile%</a>
        <a data-element-type="Pure.Social.Header.A.Menu.Addition.Item.Fill" href="%profile_url%"
           data-engine-lockpage-event="click"
           data-engine-lockpage-background="rgba(255,255,255,0.2)" ></a>
    </li>
    <li data-element-type="Pure.Social.Header.A.Menu.Addition.Item" data-button-type="friendship.remove"
        data-engine-friendship-user_id="%member_id%"
        data-engine-friendship-label-add="%friendship_label_0%"
        data-engine-friendship-label-remove="%friendship_label_1%"
        data-engine-friendship-label-cancel="%friendship_label_2%"
        data-engine-friendship-label-accept="%friendship_label_3%"
        data-engine-friendship-attr-name="data-button-type"
        data-engine-friendship-attr-add="friendship.add"
        data-engine-friendship-attr-remove="friendship.remove"
        data-engine-friendship-attr-cancel="friendship.cancel"
        data-engine-friendship-attr-accept="friendship.accept"
        data-engine-friendship-state="%friendship_state%">
        <p data-element-type="Pure.Social.Header.A.Menu.Addition.Item.Caption"
           data-engine-friendship-label="%member_id%"></p>
    </li>
    <li data-element-type="Pure.Social.Header.A.Menu.Addition.Item"
        data-button-type="stream.add"
        data-engine-stream-target_id="%target_id%"
        data-engine-stream-label-add="%stream_label_0%"
        data-engine-stream-label-remove="%stream_label_1%"
        data-engine-stream-attr-name="data-button-type"
        data-engine-stream-attr-add="stream.add"
        data-engine-stream-attr-remove="stream.remove"
        data-engine-stream-state="%stream_state%">
        <p data-element-type="Pure.Social.Header.A.Menu.Addition.Item.Caption" data-engine-stream-label="%target_id%"></p>
    </li>
    <li data-element-type="Pure.Social.Header.A.Menu.Addition.Item"
        data-button-type="message"
        data-messenger-engine-button="open"
        data-messenger-engine-switchTo="mails"
        data-messenger-engine-recipient-id="%recipient_id%"
        data-messenger-engine-recipient-avatar="%recipient_avatar%"
        data-messenger-engine-recipient-name="%recipient_name%">
        <p data-element-type="Pure.Social.Header.A.Menu.Addition.Item.Caption">%label_message%</p>
    </li>
</ul>
