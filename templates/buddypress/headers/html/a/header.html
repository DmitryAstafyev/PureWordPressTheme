<!--BEGIN: Header -->
<p data-element-type="Pure.Social.Header.A.Name">%name%</p>
<div data-element-type="Pure.Social.Header.A.Container" data-effects-fader="body" data-global-makeup-marks="segment-container">
    <div data-element-type="Pure.Social.Header.A.Top">
        <img alt="" data-element-type="Pure.Social.Header.A.Top" src="%background_image%" />
    </div>
    <div data-element-type="Pure.Social.Header.A.Top.Author">
        <img alt="" data-element-type="Pure.Social.Header.A.Top.Avatar" src="%avatar%" />
        <p data-element-type="Pure.Social.Header.A.Top.Author">%name%</p>
    </div>
    <div data-element-type="Pure.Social.Header.A.Menu" data-global-makeup-marks="segment-container">
        <input data-element-type="Pure.Social.Header.A.Menu.Addition.Switcher" type="checkbox" id="%unique_id%" />
        <div data-element-type="Pure.Social.Header.A.Menu.Basic">
            <ul data-element-type="Pure.Social.Header.A.Menu.Basic.Items">
                <li data-element-type="Pure.Social.Header.A.Menu.Basic.Item"><a href="%url_life%">%label_life%</a></li>
                <li data-element-type="Pure.Social.Header.A.Menu.Basic.Item"><a href="%url_content%">%label_content%</a></li>
                <li data-element-type="Pure.Social.Header.A.Menu.Basic.Item"><a href="%url_friends%">%label_friends%</a></li>
                <li data-element-type="Pure.Social.Header.A.Menu.Basic.Item"><a href="%url_groups%">%label_groups%</a></li>
                <li data-element-type="Pure.Social.Header.A.Menu.Basic.Item"><a href="%url_stream%">%label_stream%</a></li>
            </ul>
            <label for="%unique_id%" data-element-type="Pure.Social.Header.A.Menu.Addition.Button" data-button-direction="down">
            </label>
        </div>
        <div data-element-type="Pure.Social.Header.A.Menu.Addition">
            %controls%
        </div>
    </div>
</div>
<!--END: Header -->
