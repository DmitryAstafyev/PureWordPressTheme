<!--BEGIN: Header -->
<p data-element-type="Pure.Social.Header.Group.A.Info">%label_0%</p>
<p data-element-type="Pure.Social.Header.Group.A.Name">%name%</p>
<p data-element-type="Pure.Social.Header.Group.A.Status">%status%</p>
<div data-element-type="Pure.Social.Header.Group.A.Container" data-effects-fader="body" data-global-makeup-marks="segment-container">
    <div data-element-type="Pure.Social.Header.Group.A.Top">
        <img alt="" data-element-type="Pure.Social.Header.Group.A.Top" src="%background_image%" />
    </div>
    <div data-element-type="Pure.Social.Header.Group.A.Menu">
        <div data-element-type="Pure.Social.Header.Group.A.Menu.Basic">
            <p data-element-type="Pure.Social.Header.Group.A.History">%shortinfo%</p>
            %controls%
        </div>
    </div>
</div>
<!--END: Header -->
