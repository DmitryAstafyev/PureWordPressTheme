<div data-post-element-type="Pure.Mana.Icon.B.Container"
     data-engine-manaminimal-container="%object_id%"
     data-engine-manaminimal-object="%object%">
    <div data-post-element-type="Pure.Mana.Icon.B.SubContainer">
        <div data-post-element-type="Pure.Mana.Icon.B.Buttons.Background">
        </div>
        <div data-post-element-type="Pure.Mana.Icon.B.Count">
            <p data-post-element-type="Pure.Mana.Icon.B.Count" 
               data-mana-value-type="positive"
               data-engine-manaminimal-value-attribute="data-mana-value-type"
               data-engine-manaminimal-value="%object_id%"
               data-engine-manaminimal-object="%object%">%value%</p>
        </div>
        <div data-post-element-type="Pure.Mana.Icon.B.Button" data-mana-button="plus"
             data-engine-manaminimal-button-plus="%object_id%"
             data-engine-manaminimal-object="%object%"
             data-engine-manaminimal-field="%field%">
        </div>
        <div data-post-element-type="Pure.Mana.Icon.B.Button" data-mana-button="minus"
             data-engine-manaminimal-button-minus="%object_id%"
             data-engine-manaminimal-object="%object%"
             data-engine-manaminimal-field="%field%">
        </div>
    </div>
</div>
