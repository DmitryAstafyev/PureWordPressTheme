<div data-element-type="Pure.ManaInfo.A.Container">
    <div data-element-type="Pure.ManaInfo.A.Marks.Top">
        <p data-element-type="Pure.ManaInfo.A.Mark.Top"
           data-mark-type="small"
           style="left:%light_left%;"
           data-engine-mana-summary-light_left="%id%">%sandbox%</p>
        <p data-element-type="Pure.ManaInfo.A.Mark.Top"
           style="left:%member_left%;"
           data-engine-mana-summary-member_left="%id%">%name%</p>
    </div>
    <div data-element-type="Pure.ManaInfo.A.Line">
        <div data-element-type="Pure.ManaInfo.A.Line.Sector"
             data-sector-type="dark"
             style="width:%dark_width%;left:%dark_left%;"
             data-engine-mana-summary-dark_left="%id%"
             data-engine-mana-summary-dark_width="%id%">
        </div>
        <div data-element-type="Pure.ManaInfo.A.Line.Sector"
             data-sector-type="gray"
             style="width:%gray_width%;left:%gray_left%;"
             data-engine-mana-summary-gray_left="%id%"
             data-engine-mana-summary-gray_width="%id%">
        </div>
        <div data-element-type="Pure.ManaInfo.A.Line.Sector"
             data-sector-type="light"
             style="width:%light_width%;left:%light_left%;"
             data-engine-mana-summary-light_left="%id%"
             data-engine-mana-summary-light_width="%id%">
        </div>
    </div>
    <div data-element-type="Pure.ManaInfo.A.Marks.Bottom">
        <p data-element-type="Pure.ManaInfo.A.Mark.Bottom"
           data-mark-type="small"
           style="left:%gray_left%;"
           data-engine-mana-summary-gray_left="%id%">0</p>
        <p data-element-type="Pure.ManaInfo.A.Mark.Bottom"
           data-mark-type="small"
           style="left:%light_left%;"
           data-engine-mana-summary-light_left="%id%">%sandbox_value%</p>
        <p data-element-type="Pure.ManaInfo.A.Mark.Bottom"
           style="left:%member_left%;"
           data-engine-mana-summary-member_left="%id%"
           data-engine-mana-summary-member_value="%id%">%user_value%</p>
    </div>
    %give%
</div>
